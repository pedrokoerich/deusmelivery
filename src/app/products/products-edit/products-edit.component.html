<po-page-edit #pageEdit [p-title]="title" [p-breadcrumb]="breadcrumb">
    <po-dynamic-form
        #dynamicForm
        p-auto-focus="name"
        [p-fields]="fields"
        [p-validate-fields]="validateFields"
        [p-value]="product"
        >
    </po-dynamic-form>

    <br />

    <div class="po-row">
        <po-button
          class="po-md-3"
          p-label="Save"
          [p-disabled]="dynamicForm?.form.invalid || VISUALIZAR "
          (p-click)="this.saveUser()"
        >
        </po-button>
    </div>

</po-page-edit>
