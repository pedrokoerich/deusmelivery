<po-dynamic-form
#dynamicForm
p-auto-focus="name"
[p-fields]="fields"
[p-load]="onLoadFields.bind(this)"
[p-validate]="this.onChangeFields.bind(this)"
[p-validate-fields]="validateFields"
[p-value]="person"
>
</po-dynamic-form>

<br />

<div class="po-row">
<po-button
  class="po-md-3"
  p-label="Save"
  [p-disabled]="dynamicForm?.form.invalid || VISUALIZAR "
  (p-click)="this.saveUser()"
>
</po-button>
</div>
